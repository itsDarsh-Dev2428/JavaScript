<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color:aqua;
            border: 2px solid black;
            margin: 14px;
            padding: 14px;
            cursor: pointer;
        }

        .childcontainer{
            background-color: bisque;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color:red;
            padding: 14px;
            margin: 14px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                I am a kid
            </div>
        </div>

    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation
            alert("childcontainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("container was clicked")
        })
        
        document.addEventListener("keydown", (e)=>{
            console.log(e, e.key, e.keyCode)

        })
        function getRandomColor(){
            let var1 = Math.ceil(0 +  Math.random() * 255);
            let var2 = Math.ceil(0 +  Math.random() * 255);
            let var3 = Math.ceil(0 +  Math.random() * 255);
            return `rgb(${var1}, ${var2}, ${var3})`
        }
      
        // let a = setInterval(() => {
        //     document.querySelector(".childcontainer").style.background = getRandomColor()
        // }, 2000);
        // console.log(a)
        let a = setTimeout(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor()
        }, 5000);
        console.log(a)
    </script>
</body>

</html>
